<html>
    <head>
        <title>Data Diri Mahasiswa</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
              h1 {
          text-align: center;}
            table {
                text-align: center;
            }
            td {
            text-align: center;
            }
            img {
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 5px;
            width: 150px;
            }
        </style>
    </head>
    <body>
        <h1>Kartu Tanda Mahasiswa</h1>
        <hr>
        <table border="1">
            <thead>
                <tr>
                            <td>Nama Mahasiswa</td>
                            <td>Tanggal Lahir</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                     <td th:text="${name}"></td>
                     <td th:text="${tgl}"></td><!-- comment -->
                </tr>
            </tbody>
        </table>
        <table>
            <td>Photo</td>
        </table>
        <tr>
             <img th:src="${gambar}">
        </tr>
    </body>
</html>
